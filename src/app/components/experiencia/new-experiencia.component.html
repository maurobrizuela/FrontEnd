<section class=" vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="nombreE">Company Name</label>
                                <input type="text" class="form-control" id="nombreE" name="nombreE"
                                    [(ngModel)]="nombreE" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionE">Job</label>
                                <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                                    [(ngModel)]="descripcionE" required>
                            </div>
                            <button class="btn btn-primary">
                                Add Experience
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
