<section class=" vh-100 gradient-custom">
    <div class="container py-5 h-100" *ngIf="persona">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="nombreE">Name</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    [(ngModel)]="persona.nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Last Name</label>
                                <input type="text" class="form-control" id="apellido" name="apellido"
                                    [(ngModel)]="persona.apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Description</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion"
                                    [(ngModel)]="persona.descripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="img">Profile Picture</label>
                                <input type="file" class="form-control" id="img" name="img"
                                    [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                            </div>
                            <div class="imagen">
                                <img [src]="imageService.url" width="100px">
                            </div>
                            <br>
                            <button class="btn btn-primary">
                                Update Person
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
