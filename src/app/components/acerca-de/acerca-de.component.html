<div class="row"> 
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/editacercade/1" *ngIf="isLogged">
            <i class="bi bi-pencil-fill"></i>
            Edit Person
        </button>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="../../../assets/profilePhoto.jpeg" class="img-fluid" id="fotoDePerfil">
        <br>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" id="imgfoot">
        <p id="nombre">{{persona.nombre}}  {{persona.apellido}}</p>
        <p>Full Stack Developer Jr</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>About me</h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
    
</div>
